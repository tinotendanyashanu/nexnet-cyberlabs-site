<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="globeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00B3A4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00B3A4;stop-opacity:0" />
    </radialGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#00B3A4" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0B1220"/>
  
  <!-- Dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Globe circle -->
  <circle cx="960" cy="540" r="300" fill="none" stroke="#00B3A4" stroke-width="1" opacity="0.3"/>
  <circle cx="960" cy="540" r="250" fill="none" stroke="#00B3A4" stroke-width="1" opacity="0.2"/>
  <circle cx="960" cy="540" r="200" fill="none" stroke="#00B3A4" stroke-width="1" opacity="0.15"/>
  
  <!-- Latitude lines -->
  <ellipse cx="960" cy="540" rx="300" ry="80" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="300" ry="150" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="300" ry="220" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Longitude lines -->
  <ellipse cx="960" cy="540" rx="80" ry="300" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="150" ry="300" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="220" ry="300" fill="none" stroke="#00B3A4" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Central glow -->
  <circle cx="960" cy="540" r="200" fill="url(#globeGlow)"/>
  
  <!-- Connection nodes -->
  <circle cx="760" cy="440" r="4" fill="#00B3A4" opacity="0.8"/>
  <circle cx="1160" cy="440" r="4" fill="#00B3A4" opacity="0.8"/>
  <circle cx="860" cy="640" r="4" fill="#00B3A4" opacity="0.8"/>
  <circle cx="1060" cy="640" r="4" fill="#00B3A4" opacity="0.8"/>
  <circle cx="960" cy="340" r="4" fill="#00B3A4" opacity="0.8"/>
  <circle cx="960" cy="740" r="4" fill="#00B3A4" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="760" y1="440" x2="1160" y2="440" stroke="#00B3A4" stroke-width="1" opacity="0.4"/>
  <line x1="860" y1="640" x2="1060" y2="640" stroke="#00B3A4" stroke-width="1" opacity="0.4"/>
  <line x1="960" y1="340" x2="960" y2="740" stroke="#00B3A4" stroke-width="1" opacity="0.4"/>
  <line x1="760" y1="440" x2="860" y2="640" stroke="#00B3A4" stroke-width="1" opacity="0.4"/>
  <line x1="1160" y1="440" x2="1060" y2="640" stroke="#00B3A4" stroke-width="1" opacity="0.4"/>
  
  <!-- Smaller connection points around -->
  <circle cx="560" cy="540" r="3" fill="#00B3A4" opacity="0.6"/>
  <circle cx="1360" cy="540" r="3" fill="#00B3A4" opacity="0.6"/>
  <circle cx="960" cy="240" r="3" fill="#00B3A4" opacity="0.6"/>
  <circle cx="960" cy="840" r="3" fill="#00B3A4" opacity="0.6"/>
  
  <!-- Animated pulse rings -->
  <circle cx="960" cy="540" r="320" fill="none" stroke="#00B3A4" stroke-width="2" opacity="0.1">
    <animate attributeName="r" from="300" to="350" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
